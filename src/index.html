<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; media-src 'self' https://assets.mixkit.co; connect-src 'self';"
    />
    <meta name="description" content="Horizon: A curated journey along the East Coast Road (ECR). Discover sanctuaries, temples, and beaches where the soul finds rhythm." />
    <meta name="theme-color" content="#e4e8f0" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ecrlink.onrender.com/" />
    <meta property="og:title" content="Horizon | A Journey on the East Coast Road" />
    <meta property="og:description" content="A journey should not be a list. It should be a feeling. Explore the ECR." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1622384389033-31180b06430b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ecrlink.onrender.com/" />
    <meta property="twitter:title" content="Horizon | A Journey on the East Coast Road" />
    <meta property="twitter:description" content="A journey should not be a list. It should be a feeling. Explore the ECR." />
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1622384389033-31180b06430b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" />

    <!-- PWA / Favicon -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-192.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon-192.svg" />

    <title>Horizon | A Journey on the East Coast Road</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- The entire application is wrapped to handle state changes, like the Sanctuary view. -->
    <div class="horizon-container">
      <!-- The initial landing experience. A moment of calm. -->
      <header class="landing-experience">
        <video
          autoplay
          muted
          loop
          playsinline
          class="landing-video"
          src="https://assets.mixkit.co/videos/preview/mixkit-waves-coming-to-the-beach-5119-large.mp4"
          poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        ></video>
        <div class="landing-text">
          <h1>A journey should not be a list.<br />It should be a feeling.</h1>
        </div>
      </header>

      <!-- The main journey along the ECR. -->
      <main class="journey">
        <!-- The Ribbon. The central, unifying element of the entire experience. -->
        <div class="ribbon"></div>
        <!-- Attractions will be rendered here by JS -->
        <div class="attractions-list"></div>
      </main>

      <!-- The close button for the Sanctuary view. It lives outside the flow. -->
      <button class="sanctuary-close-button" aria-label="Close sanctuary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <!-- UX Enhancement: Itinerary Status -->
      <div class="itinerary-status" aria-live="polite">
        <span class="itinerary-label">Journey</span>
        <span class="itinerary-count">0</span>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
